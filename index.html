<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Resume</title>

  <!-- Load the page styles. -->
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Mallanna' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet' type='text/css'>

  <!-- Load the page scripts. -->
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="http://platform.linkedin.com/in.js" type="text/javascript"></script>
<script type="IN/MemberProfile" data-id="http://www.linkedin.com/in/reidhoffman"
data-format="inline"></script>

  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main">

    <!-- Skeleton of website. Code will add information to each of the sections of the resume below -->
    <div id="header" class="center-content clearfix">
      <ul id="topContacts" class='flex-box'></ul>
    </div>
    </div>
    <div class="floating-menu">
      <ul>
        <li>
          <img src="images/menu.png" class="menu">
          <ul>
            <li><a href="#workExperience" class="bright-text">Work Experience</a></li>
            <li><a href="#projects" class="bright-text">Projects</a></li>
            <li><a href="#education" class="bright-text">Education</a></li>
            <li><a href="#mapDiv" class="bright-text">Lived/Worked</a></li>
            <li><a href="#letsConnect" class="bright-text">Connect</a></li>
          </ul>
        </li>
      </ul>
      </div>

    <div style='clear: both;'></div>
    <div id="workExperience" class='gray'>
      <h2>Work Experience</h2>
    </div>
    <div id="projects" class='light'>
      <h2>Projects</h2>
    </div>
    <div id="education" class='gray'>
      <h2>Education</h2>
    </div>
    <div id="mapDiv" class='light'>
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="letsConnect" class='dark-gray'>
      <h2 class='subhead-bar center-text'>Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <!-- Download the JavaScript file you'll be writing -->
  <script src="js/resumeBuilder.js"></script>

  <!-- Checking to see if you have not changed each section of the resume.
  If you have not made any changes to a section of the resume, then that part
  of the resume does not show up
  -->
  <script type="text/javascript">
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.backgroundColor = "black";
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.backgroundColor = "black";
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.backgroundColor = "black";
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.backgroundColor = "black";
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.backgroundColor = "black";
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('letsConnect').style.backgroundColor = "black";
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.backgroundColor = "black";
    }
  </script>
</body>
</html>
